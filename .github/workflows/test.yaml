name: Project build and test

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest
    name: Compile and test
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - name: compile tests
      run: make test
    - name: run tests
      run: ./bin/optk_tests
