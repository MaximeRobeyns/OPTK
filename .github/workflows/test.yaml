name: Project build and test
on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest
    name: Compile and test the project
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Build
      run: make test
    - name: Test
      run: ./bin/optk_tests
